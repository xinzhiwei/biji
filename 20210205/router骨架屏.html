<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>router骨架屏</title>
</head>
<body>
  <a class="router-link" href="/">Home</a>
  <a class="router-link" href="/about">About</a>
  <div id="router-view">
    <div id="home" style="background-color: red;">我是home的骨架屏</div>
  </div>
  <script>
    var a_s = document.querySelectorAll('a');
    var routerView = document.getElementById('router-view');

    function changeContent(href) {
      switch(href){
        case '/':
        routerView.innerHTML=`<div>home组件</div>`;
        break;
        case '/about':
        routerView.innerHTML=`<div>about组件</div>`
        break;
      }
    }

    // 初始行为
    // 获取url路径
    changeContent(location.pathname);
  </script>
</body>
</html>
