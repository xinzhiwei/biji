<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则-替换前后空格</title>
</head>
<body>
  <h1>正则--替换前后空格</h1>
  <script>
    function trim(str) {
      return str.replace(/^\s+|\s+$/g,'');
    }
  </script>
</body>
</html>
